<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Titanic Prediction Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .form-container {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        small {
            color: #555;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Titanic Survival Prediction</h2>

        <!-- Ticket Class -->
        <label for="Ticketclass">Ticket Class</label>
        <select name="TicketClass" id="Ticketclass">
            <option value="">Select Ticket Class</option>
            <option value="1">First Class</option>
            <option value="2">Second Class</option>
            <option value="3">Third Class</option>
        </select>

        <!-- Sex -->
        <label for="Sex">Gender</label>
        <select name="Sex" id="Sex">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <!-- Age -->
        <label for="Age">Age (in years)</label>
        <input type="number" name="Age" id="Age" placeholder="e.g. 25">

        <!-- SibSp -->
        <label for="SibSp">Number of Siblings / Spouse on Board</label>
        <input type="number" name="SibSp" id="SibSp" placeholder="e.g. 0, 1, 2">

        <!-- Parch -->
        <label for="Parch">Number of Parents / Children on Board</label>
        <input type="number" name="Parch" id="Parch" placeholder="e.g. 0, 1">

        <!-- Fare -->
        <label for="Fare">Ticket Fare</label>
        <input type="number" step="0.01" name="Fare" id="Fare" placeholder="e.g. 32.50">

        <!-- Embarked -->
        <label for="Embarked">Port of Embarkation</label>
        <select name="Embarked" id="Embarked">
            <option value="">Select Port</option>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select>

        <button onclick="predict()" type="submit">Predict</button>
        <div id="result" style="margin-top:15px;font-size:18px;font-weight:bold;"></div>
    </div>

</body>

<script>
    async function predict() {

        const ticketClass = document.getElementById('Ticketclass').value;
        const sex = document.getElementById('Sex').value;
        const age = document.getElementById('Age').value;
        const sibSp = document.getElementById('SibSp').value;
        const parch = document.getElementById('Parch').value;
        const fare = document.getElementById('Fare').value;
        const embarked = document.getElementById('Embarked').value;

        const response = await fetch("http://127.0.0.1:8000/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                Pclass: Number(ticketClass),
                Sex: sex.toLowerCase(),
                Age: Number(age),
                SibSp: Number(sibSp),
                Parch: Number(parch),
                Fare: Number(fare),
                Embarked: embarked
            })
        });

        const data = await response.json();

        document.getElementById("result").innerHTML =
            `Prediction: <b>${data.status}</b>`;
    }
</script>


</html>
